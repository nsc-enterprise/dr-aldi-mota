type User @table {
  email: String!
  passwordHash: String!
  displayName: String!
  role: String!
  phoneNumber: String
  photoUrl: String
  createdAt: Timestamp
  updatedAt: Timestamp
}

type Patient @table {
  user: User!
  firstName: String!
  lastName: String!
  dateOfBirth: Date!
  address: String
  medicalHistoryNotes: String
  emergencyContactName: String
  emergencyContactPhone: String
  createdAt: Timestamp
  updatedAt: Timestamp
}

type Appointment @table {
  patient: Patient!
  staff: User
  appointmentDateTime: Timestamp!
  status: String!
  reasonForVisit: String
  notes: String
  createdAt: Timestamp
  updatedAt: Timestamp
}

type Service @table {
  name: String!
  description: String!
  price: Float!
  durationMinutes: Int
  imageUrl: String
  createdAt: Timestamp
  updatedAt: Timestamp
}

type MedicalRecord @table {
  patient: Patient!
  appointment: Appointment
  documentType: String!
  uploadDate: Timestamp!
  fileUrl: String!
  description: String
  createdAt: Timestamp
  updatedAt: Timestamp
}